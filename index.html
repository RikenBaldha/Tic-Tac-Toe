<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tic Tac Toe</title>
    <!-- <link rel="stylesheet" href="home.css"> -->
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div id="main">
        <audio class="audio" src="ab.wav"></audio>
        <!-- <audio class="winning" src="win.wav"></audio> -->
        <audio class="win" src="x_win.mp3"></audio>
        <audio class="w" src="o.mp3"></audio>
        <audio class="draw" src="draw.mp3"></audio>
        <audio class="main" src="back.mp3" loop></audio>
        
        <nav>
            <ul>
                <li>My Tic Tac Toe</li>
                <div id="dark">Change Color</div>
                <div id="mo">Music-On</div>
                <div id="mf">Music-Off</div>
            </ul>
        </nav>
        <span id="abc">Turn For X</span>
        <div class="cursor"></div>
        <a id="reset" href="">Reset</a>
        
        <div class="gameContainer">
            <div class="container">
                <div class="box bl-0 bt-0"><span class="boxtext"></span></div>
                <div class="box bt-0"><span class="boxtext"></span></div>
                <div class="box bt-0 br-0"><span class="boxtext"></span></div>
                <div class="box bl-0"><span class="boxtext"></span></div>
                <div class="box"><span class="boxtext"></span></div>
                <div class="box br-0"><span class="boxtext"></span></div>
                <div class="box bl-0 bb-0"><span class="boxtext"></span></div>
                <div class="box bb-0"><span class="boxtext"></span></div>
                <div class="box br-0 bb-0"><span class="boxtext"></span></div>
            </div>
            <div id="gameInfo">
                <!-- <h1>Welcome To My Tic Tac Toe</h1> -->
                <div>
                    <a id="play">Play</a>
                </div>
                <div class="imp">
                    <h2 class= "x"></h2>
                    <h2 class ="o"></h2>
                    <h2 class ="d"></h2>
                </div>
            </div>
        
        
        <script src="home.js"></script>
    </div>
</body>

</html>
